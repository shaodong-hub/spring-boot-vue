<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../static/js/vue.min.js"></script>
</head>
<body>


<div id="app">
    <button @click="count++">click</button>
    <p>被点击了{{count}}次</p>

</div>


<script>
    var vm = new Vue({
        el: '#app',
        data: {
            count: 0,
        },
        methods: {}
    });
</script>
</body>
</html>
